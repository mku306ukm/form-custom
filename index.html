<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="container mb-5">
      <h2 class="py-3 text-center">form-custom</h2>
      <div class="row-py-3">
      <div class="col">
      <select name="" class="custom-select mb-3">
          <option value="">india</option>
          <option value="">pakistan</option>
          <option value="">rusia</option>
          <option value="">chin</option>
          <option value="">bangladesh</option>
          <option value="">nepal</option>
      </select>
      <select name="" class="custom-select custom-select-lg mb-3">
        <option value="">india</option>
        <option value="">pakistan</option>
        <option value="">rusia</option>
        <option value="">chin</option>
        <option value="">bangladesh</option>
        <option value="">nepal</option>
    </select>
    <select name="" class="custom-select custom-select-sm mb-3">
      <option value="">india</option>
      <option value="">pakistan</option>
      <option value="">rusia</option>
      <option value="">chin</option>
      <option value="">bangladesh</option>
      <option value="">nepal</option>
  </select>
  <select name="" class="custom-select mb-3" multiple size="3">
    <option value="">india</option>
    <option value="">pakistan</option>
    <option value="">rusia</option>
    <option value="">chin</option>
    <option value="">bangladesh</option>
    <option value="">nepal</option>
</select>
</div>
<div class="col">
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="customcheckbox1" >
    <label class="custom-control-label" for="customcheckbox1">music</label>
  </div>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="customcheckbox2">
    <label class="custom-control-label" for="customcheckbox2">sports</label>
  </div>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="customcheckbox3">
    <label class="custom-control-label" for="customcheckbox3">books</label>
  </div>
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" name="gender" class="custom-control-input" id="customcheckbox4">
    <label class="custom-control-label" for="customcheckbox4">male</label>
  </div>
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" name="gender" class="custom-control-input" id="customcheckbox5">
    <label class="custom-control-label" for="customcheckbox5">female</label>
  </div>
  <div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" id="customCheckbox6">
    <label class="custom-control-label" for="customCheckbox6">sports</label>
  </div>
  <div class="custom-control custom-switch">
    <input type="Checkbox" class="custom-control-input" id="customCheckbox7">
    <label class="custom-control-label" for="customCheckbox7">music</label>
  </div>
</div>
</div>
<div class="row py-3">
  <div class="col">
    <input type="range" class="custom-range" >
  </div>
  
  <div class="col">
   <div class="custom-file">
    <input type="file" class="custom-file-input" >
    <label class="custom-file-label">choose file</label>
   </div>
  </div>
</div>
<div class="row py-3">
    <div class="col">
      <div class="form-inline">
        <div class="form-group">
          <label class="sr-only">enter name</label>
          <input type="text" class="form-control is-valid" placeholder="enter username">
          <div class="valid-feedback">look good!</div>
        </div>
        <div class="form-group mx-3">
          <label class="sr-only">enter password</label>
          <input type="password" class="form-control is-invalid" placeholder="password">
          <div class="invalid-feedback">enter valid password</div>
        </div>
        <button class="btn btn-primary">login</button>
      </div>
    </div>
  </div>
</div>
    

      
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
